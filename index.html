<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry_Potter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Harry Potter</h1>
          <h2>View all characters from the Harry Potter universe</h2>
          <div class="header__box">
            <div class="header_name">
              <p class="header__text">Name</p>
              <input type="text" class="search" placeholder="Seach name" />
            </div>
            <div class="header_school">
              <p class="header__text">School</p>
              <select name="Choose one">
                <option>Choose one</option>
                <option class="faculty">Gryffindor</option>
                <option class="faculty">Slytherin</option>
                <option class="faculty">Ravenclaw</option>
                <option class="faculty">Hufflepuff</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="grid"></div>
      </div>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
